<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/estilo.css">
  <title>Latam Chats</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"> Chats</a>
    </div>
  </nav>

  <main>
    <div class="col-2 bg-light">
      <!-- Contenido de la columna izquierda -->
      <h2>Chats</h2>
      <!-- Las conversaciones se simulan aca -->
      <ul class="chats-list">
        <!-- cada "li" agregado es un chat -->
        <li class="chat-item">
          <img src="assets/img/chat2.jpg" alt="Foto de perfil del chat">
          Chat 1
        </li>
        <li class="chat-item">
          <img src="assets/img/chat3.jpg" alt="FFoto de perfil del chat">
          Chat 2
        </li>
        <li class="chat-item">
          <img src="assets/img/chat4.jpg" alt="Foto de perfil del chat">
          Chat 3
        </li>
        <li class="chat-item">
          <img src="assets/img/chat5.jpg" alt="Foto de perfil del chat">
          Chat 4
        </li>
        <li class="chat-item">
          <img src="assets/img/chat6.jpg" alt="Foto de perfil del chat">
          Chat 5
        </li>
        <li class="chat-item">
          <img src="assets/img/chat7.jpg" alt="Foto de perfil del chat">
          Chat 6
        </li>
        <li class="chat-item">
          <img src="assets/img/chat8.jpg" alt="Foto de perfil del chat">
          Chat 7
        </li>
        <li class="chat-item">
          <img src="assets/img/chat9.jpg" alt="Foto de perfil del chat">
          Chat 7
        </li>
      </ul>
    </div>

    <div class="col-10">
      <!-- Contenido de la columna derecha -->
      <div class="message-container">
        <img id="manos" src="assets/img/hand.png" alt="foto de referencia que se mostrara en la columan del chat">
        <h2>Comienza El Networking</h2>
        <p>Presiona el boton <strong>"Nuevo Chat"</strong> para crear nuevas redes de contacto</p>
        <p>para tu empresa o emprendimiento</p>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      Este es el footer
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
